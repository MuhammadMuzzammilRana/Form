<!--* HTML FORM TAG  - MORE ON INPUT TYPES
<!-- *---------------------------------------- -->

<!-- 1: Range Input (<input type="range">): Allows users to select a value from a specified range using a slider. 
2: Date Input (<input type="date">): Provides a date picker for selecting dates.
3: Time Input (<input type="time">): Allows users to input a specific time.
4: Color Input (<input type="color">): Presents a color picker for selecting colors.
5: URL Input (<input type="url">): Validates and formats input as a URL.
6: Search Input (<input type="search">): Provides a search input field with a clear button.
7: Month Input (<input type="month">): Allows users to select a month and year.
8: Week Input (<input type="week">): Allows users to select a specific week and year.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Urbanist:wght@300;400;600;700;800;900&display=swap");
      html {
        font-family: "jost", sans-serif;
        background-color: #efefef;
      }
      h1 {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>HTML FORM</h1>
    <form>
      <div>
    <label for="Password">Password:</label>
    <input type="password" id="Password" placeholder="Enter Password Here" >
      </div>
    </form>
         <hr>
         <hr>
    <form>
      <div>
    <label for="Age">Age:</label>
    <input type="number" id="Number"  max="40" min="7" placeholder="Enter Your Age" width="30px">
      </div>
    </form>
    <hr>
    <hr>
    <form>
      <div>
    <label for="Gender">Choose your Gender type: </label>
    <input type="radio" name="Gender" value="Male"> Male
    <input type="radio" name="Gender" value="Female">Female
      </div>
    </form>
    <hr>
    <hr>
    <form>
      <div>
    <label for="Hobbies">Favorite Hobbies: </label>
    <input type="checkbox" name="Interest" value="Playing Football">Playing Football
    <input type="checkbox" name="Interest" value="Dancing">Dancing
      </div>
    </form>
    <hr>
    <hr>
    <form>
      <div>
    <label for="Country">Favorite Country</label>
    <select name="Country" id="Country">
      <option value="USA">USA</option>
      <option value="Dubai">Dubai</option>
      <option value="Pakistan">Pakistan</option>
      <option value="India">India</option>
      <option value="Portugal">Portugal</option>
    </select>
      </div>
    </form>
    <hr>
    <hr>
    <form>
      <div>
    <label for="Country">Select a country:</label>
    <input type="text" id="Country" name="Country" list="Countries">
    <datalist id="Countries">
      <option value="USA">USA</option>
      <option value="Dubai">Dubai</option>
      <option value="Pakistan">Pakistan</option>
      <option value="India">India</option>
      <option value="Portugal">Portugal</option>
    </datalist>
      </div>
    </form>
    <hr>
    <hr>
    <div>
      <label for="File">Select file</label>
      <input type="file" name="File Upload">
    </div>
    <hr>
    <hr>
    <form action="#">
      <div> 
        <label for="Range">Range</label>
        <input type="range" name="Volume" min="0" max="100" value="50">
      </div>
      <hr>
      <hr>
      <div>
        <label for="Birthdate">Birthdate</label>
        <input type="date" name="Birthdate">
      </div>
      <hr>
      <hr>
      <div>
        <label for="Appointment Time">Appointment Time</label>
        <input type="time" name="Appointment Time">
      </div>
      <hr>
      <hr>
      <div>
        <label for="Colour">Favorite Color</label>
        <input type="color" name="Favorite Color">
      </div>
      <hr>
      <hr>
      <div>
        <label for="URL">Website</label>
        <input type="url" name="Website" placeholder="Enter Website's URL">
      </div>
      <hr>
      <hr>
      <div>
        <label for="Search">Search a query</label>
        <input type="search" name="Search a query" placeholder="Search....">
      </div>
      <hr>
      <hr>
      <div>
        <label for="Month & Year">Month & Year</label>
        <input type="month" name="Month & Year">
      </div>
      <hr>
      <hr>
      <div>
        <label for="Week">Vacation Week</label>
        <input type="week" name="Vacation Week">
      </div>
    </form>
    <hr>
    <hr>

    <!--? Semantic HTML5 Form Elements:
Semantic HTML5 form elements like <label>, <fieldset>, and <legend> provide better structure and accessibility to forms.

<label>: Associates text labels with form elements for better user understanding.
<fieldset>: Groups related form elements together, creating a visual and semantic grouping.
<legend>: Provides a caption or title for the <fieldset> element. -->
<br>
    <form action="/submit" method="post">
      <!-- add <fieldset> </fieldset> -->
       <fieldset>
        <legend>Contact info</legend>
        <form>
          <div>
            <label for="Username">Username</label>
            <input type="text" id="Username" />
          </div>
          <div>
            <label for="E-mail">Enter your E-mail</label>
            <input type="E-mail" id="E-mail" />
          </div>
          <div>
            <label for="textarea">Message</label>
            <textarea name="" id="textarea" cols="30" rows="10"></textarea>
          </div>
          <input type="Submit" value="Submit">
         </form> 
       </fieldset>
    </form>
  </body>
</html>
